<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  
  <!-- SEO & Social Sharing -->
  <title>A Message for You</title>
  <meta name="description" content="I have a question for you..." />
  <meta property="og:title" content="A Message for You ðŸ’–" />
  <meta property="og:description" content="Will you be my Valentine? (Click to view)" />
  <meta property="og:type" content="website" />
  
  <meta name="theme-color" content="#fff5f8" />
  
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ’–</text></svg>">

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;800&display=swap');
    :root { --primary: #ff4d7d; --secondary: #ff1f68; }
    body { background: #fff5f8; font-family: 'Inter', sans-serif; overflow: hidden; overscroll-behavior: none; height: 100vh; width: 100vw; }
    .cursive { font-family: 'Dancing Script', cursive; }
    .glass { background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.4); }
    .floating { animation: floating 3s ease-in-out infinite; }
    @keyframes floating { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }
    
    #noBtn { transition: left 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), top 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 40; }
    #yesBtn { z-index: 30; transition: transform 0.2s ease-out; }
    
    @keyframes pulse-soft { 0% { box-shadow: 0 0 0 0 rgba(255, 77, 125, 0.5); } 70% { box-shadow: 0 0 0 15px rgba(255, 77, 125, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 77, 125, 0); } }
    .pulse { animation: pulse-soft 2s infinite; }
  </style>
</head>
<body class="flex items-center justify-center p-4">
  <canvas id="confetti" class="fixed inset-0 pointer-events-none z-50"></canvas>

  <main id="card" class="glass w-full max-w-[340px] sm:max-w-md rounded-[40px] p-6 sm:p-10 text-center shadow-2xl relative z-10">
    <div id="setup-view" class="flex flex-col items-center">
      <div class="mb-4 sm:mb-6 floating">
        <svg class="w-24 h-24 sm:w-32 sm:h-32" viewBox="0 0 200 200">
            <path fill="#ff4d7d" d="M100 170c-5-5-60-45-60-85 0-25 20-40 40-40 10 0 15 5 20 10 5-5 10-10 20-10 20 0 40 15 40 40 0 40-55 80-60 85z">
                <animate attributeName="d" dur="2.5s" repeatCount="indefinite" values="M100 170c-5-5-60-45-60-85 0-25 20-40 40-40 10 0 15 5 20 10 5-5 10-10 20-10 20 0 40 15 40 40 0 40-55 80-60 85z;M100 175c-5-5-65-50-65-90 0-25 20-40 40-40 10 0 15 5 20 10 5-5 10-10 20-10 20 0 40 15 40 40 0 40-60 85-65 90z;M100 170c-5-5-60-45-60-85 0-25 20-40 40-40 10 0 15 5 20 10 5-5 10-10 20-10 20 0 40 15 40 40 0 40-55 80-60 85z" />
            </path>
        </svg>
      </div>

      <!-- ID added for dynamic name injection -->
      <h1 id="question-text" class="text-2xl sm:text-3xl font-extrabold text-gray-800 mb-1">Hey,</h1>
      <p class="text-xl sm:text-2xl text-gray-600 mb-8 cursive">Will you be my Valentine?</p>

      <div class="relative h-64 w-full bg-white/30 rounded-3xl border border-dashed border-pink-200" id="button-area">
        <button id="yesBtn" class="pulse absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 bg-[#ff4d7d] text-white px-8 py-4 rounded-full font-bold text-xl shadow-lg whitespace-nowrap">
          Yes!
        </button>
        <button id="noBtn" tabindex="-1" class="absolute left-1/2 top-1/2 translate-x-12 -translate-y-1/2 bg-gray-200 text-gray-700 px-6 py-3 rounded-full font-semibold touch-none transition-all">
          No
        </button>
      </div>
      
      <p id="hint" class="text-xs sm:text-sm text-pink-400 mt-4 italic font-medium opacity-0 transition-opacity duration-500">
        Resistance is futile... ðŸ˜‰
      </p>
    </div>

    <div id="success-view" class="hidden animate-[in_0.5s_ease-out]">
      <div class="text-6xl mb-4">ðŸ’–</div>
      <h2 class="text-3xl sm:text-4xl font-extrabold text-[#ff4d7d] mb-4">Excellent Choice.</h2>
      <!-- ID added for dynamic success text -->
      <p id="success-text" class="text-lg sm:text-xl text-gray-600 cursive px-4 mb-8">See you on the 14th.</p>
      
      <!-- WhatsApp Link with ID for dynamic injection -->
      <a id="waLink" href="https://wa.me/?text=I%20clicked%20Yes!%20%F0%9F%92%96%20See%20you%20on%20the%2014th!" 
         target="_blank"
         rel="noopener noreferrer"
         class="inline-flex items-center gap-2 bg-[#25D366] hover:bg-[#128C7E] text-white px-6 py-3 rounded-full font-bold shadow-lg transition-transform hover:scale-105">
        <span>Send Confirmation</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.893 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.884-.001 2.225.651 3.891 1.746 5.634l-.999 3.648 3.742-.981zm11.387-5.464c-.074-.124-.272-.198-.57-.347-.297-.149-1.758-.868-2.031-.967-.272-.099-.47-.149-.669.149-.198.297-.768.967-.941 1.165-.173.198-.347.223-.644.074-.297-.149-1.255-.462-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.297-.347.446-.521.151-.172.2-.296.3-.495.099-.198.05-.372-.025-.521-.075-.148-.669-1.611-.916-2.206-.242-.579-.487-.501-.669-.51l-.57-.01c-.198 0-.52.074-.792.372s-1.04 1.016-1.04 2.479 1.065 2.876 1.213 3.074c.149.198 2.095 3.2 5.076 4.487.709.306 1.263.489 1.694.626.712.226 1.36.194 1.872.118.571-.085 1.758-.719 2.006-1.413.248-.695.248-1.29.173-1.414z"/></svg>
      </a>
    </div>
  </main>

  <style>
      @keyframes in { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
  </style>

  <script>
    // --- CONFIGURATION INJECTION ---
    const params = new URLSearchParams(window.location.search);
    const targetName = params.get('n') || 'Valentine'; // Default name is now generic
    const targetPhone = params.get('p'); // Phone number from URL

    // Inject Name
    document.getElementById('question-text').innerText = `Hey ${targetName},`;
    document.getElementById('success-text').innerText = `See you on the 14th, ${targetName}.`;
    document.getElementById('hint').innerText = `Resistance is futile, ${targetName}... ðŸ˜‰`;
    document.title = `A Message for ${targetName}`;

    // Inject WhatsApp Number
    const waLink = document.getElementById('waLink');
    if (targetPhone) {
      waLink.href = `https://wa.me/${targetPhone}?text=I%20clicked%20Yes!%20%F0%9F%92%96%20See%20you%20on%20the%2014th!`;
    } else {
      // Fallback if no number is provided (opens contact picker)
      waLink.href = "https://wa.me/?text=I%20clicked%20Yes!%20%F0%9F%92%96%20See%20you%20on%20the%2014th!";
    }
    // --------------------------------

    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const buttonArea = document.getElementById('button-area');
    const setupView = document.getElementById('setup-view');
    const successView = document.getElementById('success-view');
    const hint = document.getElementById('hint');

    const noTexts = [
      "No", "Are you sure?", "Really?", "Think again!", "Last chance!", 
      "Surely not?", "You might regret this!", "Give it another thought!", 
      "Are you absolutely certain?", "This could be a mistake!", "Have a heart!", 
      "Don't be so cold!", "Change of heart?", "Wouldn't you reconsider?", 
      "Is that your final answer?", "You're breaking my heart ;("
    ];

    let scale = 1;
    let noInteractions = 0;

    const moveNo = (e) => {
      if (e) e.preventDefault();
      noInteractions++;
      
      const area = buttonArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const newX = Math.random() * (area.width - btnRect.width);
      const newY = Math.random() * (area.height - btnRect.height);

      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
      noBtn.style.transform = 'none';
      noBtn.innerText = noTexts[Math.min(noInteractions, noTexts.length - 1)];

      scale += 0.25;
      yesBtn.style.transform = `translate(-50%, -50%) scale(${Math.min(scale, 2.5)})`;
      
      if (noInteractions > 2) hint.style.opacity = "1";
    };

    noBtn.addEventListener('mouseover', moveNo);
    noBtn.addEventListener('touchstart', moveNo);
    noBtn.addEventListener('click', (e) => { e.preventDefault(); moveNo(); });
    noBtn.addEventListener('focus', moveNo);

    yesBtn.addEventListener('click', () => {
      setupView.classList.add('hidden');
      successView.classList.remove('hidden');
      const count = 200;
      const defaults = { origin: { y: 0.7 }, zIndex: 1000 };
      const fire = (ratio, opts) => confetti({ ...defaults, ...opts, particleCount: Math.floor(count * ratio) });
      fire(0.25, { spread: 26, startVelocity: 55 });
      fire(0.2, { spread: 60 });
      fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
      fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
    });
  </script>
</body>
</html>
