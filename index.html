<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>A Message for Sabahat</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Inter:wght@400;800&display=swap');

    :root {
      --primary: #ff4d7d;
      --secondary: #ff1f68;
    }

    body {
      background: #fff5f8;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      touch-action: manipulation;
    }

    .cursive {
      font-family: 'Dancing Script', cursive;
    }

    .glass {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .floating {
      animation: floating 3s ease-in-out infinite;
    }

    @keyframes floating {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    #noBtn {
      transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .heart-bg {
      position: absolute;
      z-index: -1;
      opacity: 0.1;
      pointer-events: none;
    }

    /* Pulse effect for Yes button */
    @keyframes pulse-soft {
      0% { box-shadow: 0 0 0 0 rgba(255, 77, 125, 0.4); }
      70% { box-shadow: 0 0 0 20px rgba(255, 77, 125, 0); }
      100% { box-shadow: 0 0 0 0 rgba(255, 77, 125, 0); }
    }
    .pulse { animation: pulse-soft 2s infinite; }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

  <canvas id="confetti" class="fixed inset-0 pointer-events-none z-50"></canvas>

  <!-- Interactive Card -->
  <main id="card" class="glass max-w-md w-full rounded-[32px] p-8 text-center shadow-2xl relative z-10">
    
    <div id="setup-view">
      <div class="mb-6 floating">
        <svg class="w-32 h-32 mx-auto" viewBox="0 0 200 200">
            <path fill="#ff4d7d" d="M100 170c-5-5-60-45-60-85 0-25 20-40 40-40 10 0 15 5 20 10 5-5 10-10 20-10 20 0 40 15 40 40 0 40-55 80-60 85z">
                <animate attributeName="d" dur="2s" repeatCount="indefinite" 
                    values="M100 170c-5-5-60-45-60-85 0-25 20-40 40-40 10 0 15 5 20 10 5-5 10-10 20-10 20 0 40 15 40 40 0 40-55 80-60 85z;
                            M100 175c-5-5-65-50-65-90 0-25 20-40 40-40 10 0 15 5 20 10 5-5 10-10 20-10 20 0 40 15 40 40 0 40-60 85-65 90z;
                            M100 170c-5-5-60-45-60-85 0-25 20-40 40-40 10 0 15 5 20 10 5-5 10-10 20-10 20 0 40 15 40 40 0 40-55 80-60 85z" />
            </path>
        </svg>
      </div>

      <h1 class="text-3xl font-extrabold text-gray-800 mb-2">Sabahat,</h1>
      <p class="text-xl text-gray-600 mb-8 cursive">Will you be my Valentine?</p>

      <div class="relative h-48 w-full" id="button-area">
        <button id="yesBtn" class="pulse absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 bg-[#ff4d7d] hover:bg-[#ff1f68] text-white px-8 py-4 rounded-full font-bold text-xl shadow-lg transition-all duration-300 z-20">
          Yes!
        </button>
        <button id="noBtn" class="absolute left-1/2 top-1/2 translate-x-12 -translate-y-1/2 bg-gray-200 text-gray-700 px-6 py-3 rounded-full font-semibold z-10">
          No
        </button>
      </div>
      
      <p id="hint" class="text-sm text-gray-400 mt-4 italic opacity-0 transition-opacity duration-500">
        Resistance is futile...
      </p>
    </div>

    <!-- Success View -->
    <div id="success-view" class="hidden">
      <div class="text-6xl mb-6">ðŸ’–</div>
      <h2 class="text-4xl font-extrabold text-[#ff4d7d] mb-4">I knew it!</h2>
      <p class="text-lg text-gray-600 cursive">See you ver soon my wife, Sabahat</p>
      <div class="mt-8 space-y-2">
          <div class="h-1 w-full bg-pink-100 rounded-full overflow-hidden">
              <div class="h-full bg-pink-500 animate-[progress_2s_ease-in-out]"></div>
          </div>
      </div>
    </div>
  </main>

  <style>
      @keyframes progress {
          from { width: 0%; }
          to { width: 100%; }
      }
  </style>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const buttonArea = document.getElementById('button-area');
    const setupView = document.getElementById('setup-view');
    const successView = document.getElementById('success-view');
    const hint = document.getElementById('hint');

    let scale = 1;
    let noInteractions = 0;

    const moveNo = () => {
      noInteractions++;
      
      // Calculate random position within the card bounds
      const padding = 20;
      const area = buttonArea.getBoundingClientRect();
      const btn = noBtn.getBoundingClientRect();
      
      const maxX = area.width - btn.width - padding;
      const maxY = area.height - btn.height - padding;
      
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;

      noBtn.style.left = `${newX}px`;
      noBtn.style.top = `${newY}px`;
      noBtn.style.transform = 'none';

      // Make the Yes button grow
      scale += 0.15;
      yesBtn.style.transform = `translate(-50%, -50%) scale(${scale})`;
      
      if (noInteractions > 3) {
        hint.classList.remove('opacity-0');
      }
    };

    // Desktop
    noBtn.addEventListener('mouseover', moveNo);
    
    // Mobile - clicking "No" moves it
    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      moveNo();
    });

    yesBtn.addEventListener('click', () => {
      setupView.classList.add('hidden');
      successView.classList.remove('hidden');
      
      const duration = 5 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

      const randomInRange = (min, max) => Math.random() * (max - min) + min;

      const interval = setInterval(function() {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          return clearInterval(interval);
        }

        const particleCount = 50 * (timeLeft / duration);
        confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } });
        confetti({ ...defaults, particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } });
      }, 250);
    });
  </script>
</body>
</html>
